<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>To-do list</h1>
            <input type="text" class="todo-input" placeholder="Enter the content of the task...">
            <button class="add-btn">Add</button>
        </div>
        <div class="todo-list">
            <h3>To-do list:</h3>
            <p class="alert-info">There are no tasks in the list.</p>
            <ul>
                <!-- <li id="test">Wypić kawę <div class="tools">
                        <button class="complete">Complete</button>
                        <button class="edit">EDIT</button>
                        <button class="delete">DEL</button>
                    </div>
                </li> -->
            </ul>     
        </div>
    </div>
    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Enter new task content...">
            <button class="popup-btn accept" type="submit">Confirm</button>
            <button class="popup-btn cancel" type="submit">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
